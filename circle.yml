general:
  artifacts:
    - "tmp"

machine:
  node:
    version: 6.1.0

dependencies:
  post:
    - npm install -g accesslint-cli
    - gem install accesslint-ci -v 0.2.5

compile:
  override:
    - bundle exec middleman build --verbose

test:
  override:
    - |
      bundle exec middleman server --daemon --port=4567 --watcher-disable && \
      accesslint-ci scan http://localhost:4567
